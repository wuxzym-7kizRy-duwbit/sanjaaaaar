<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Визитная карточка</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }

    .card {
      width: 350px;
      height: 200px;
      background: linear-gradient(135deg, #4A90E2, #50C878);
      color: white;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .card h1 {
      font-size: 26px;
      margin: 0;
    }

    .card h2 {
      font-size: 20px;
      margin: 5px 0;
    }

    .card p {
      font-size: 14px;
      margin: 2px 0;
    }

    .card .title {
      font-weight: bold;
      font-size: 18px;
    }

    .card .contact {
      font-style: italic;
      font-size: 14px;
    }

    .card .info {
      font-size: 16px;
      color: #F1F1F1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Абдирахманов Санжар</h1>
    <h2>Специалист по продаже одежды</h2>
    <p class="info">Возраст: 22 года</p>
    <p class="title">Контакты:</p>
    <p class="contact">Телефон: +7 (705) 543-13-53</p>
    <p class="contact">Email: sanjar@email.com</p>
  </div>
</body>
</html>
